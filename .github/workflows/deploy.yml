name: Test Workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v3
      - name: "Install Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: "Install Dependencies"
        run: npm install
      - name: "Build Projet"
        run: npm run build
      - name: "Deploy App......."
        run: echo "Deploying Applications..."

